<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="pretty.css">
		<title>Webgl Cube</title>

		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			attribute vec4 vColor;
			attribute vec3 vNormal;

			uniform mat4 modelMatrix;
			uniform mat4 viewMatrix;			
			uniform mat4 projectionMatrix;
			uniform mat4 normalMatrix;
			
			varying vec3 vLighting;

			varying vec4 fColor;
			void main()
			{				
				fColor = vColor;
				gl_Position = projectionMatrix * viewMatrix * modelMatrix * vPosition;
				
				vec3 ambientLight = vec3(0.05, 0.05, 0.05);
				vec3 directionalLightColor = vec3(0.05, 0.05, 0.055);
				vec3 directionalVector = vec3(6.85, 6.8, 5.75);
				
				vec4 transformedNormal = normalMatrix * vec4(vNormal, 1.0);
				
				float directional = max(dot(transformedNormal.xyz, directionalVector), 0.0);
				vLighting = ambientLight + (directionalLightColor * directional);
				//TODO Bugfixing
				
				
			}
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;

			varying vec4 fColor;
			varying vec3 vLighting;

			void main()
			{
				gl_FragColor = vec4(fColor.rgb * vLighting, fColor.a);
			}
		</script>

		<script type="text/javascript" src="../Common/webgl-utils.js">
		</script>
		<script type="text/javascript" src="../Common/initShaders.js">
		</script>
		<script type="text/javascript" src="../Common/gl-matrix.js">
		</script>
		<script type="text/javascript" src="cube.js">
		</script>
		<script type="text/javascript" scr="objects.js">
		</script>
		<script type="text/javscript" scr="functions.js">
		</script>
	</head>
	<body>
